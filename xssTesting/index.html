<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Inline Script</title>
  </head>
  <body>
    <div id="content"></div>
    <h1>Working</h1>
    <script>
      // Create a script element
      const script = document.createElement("script");
      // Set the content of the script
      script.text = 'alert("Hello from dynamically created script!");';
      // Append the script to the content div
      document.getElementById("content").appendChild(script);
    </script>
  </body>
</html>
